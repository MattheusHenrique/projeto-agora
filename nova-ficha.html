<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale-10" />
    <link href="projeto.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Lista</title>
  </head>

  <body>
    <div id="painel-ficha">
      <section id="ficha">
        <div id="title-background">
          <h2 id="title-ficha">Lista:</h2>
        </div>
        <div id="painel-nomes">
          <div id="botao-clock">
            <button id="startCountDown">
              <i class="fa fa-clock-o" aria-hidden="true"></i></button
            ><br />
          </div>
          <div id="boxSub"></div>
        </div>
        <div id="input-box">
          <form action="#" onsubmit="handle">
            <input id="conteudoNome" value="" placeholder="Inscreva seu nome" />
            <button id="enviarSub">
              <i class="fa fa-comment" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </section>
      <script src="projeto.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Agora</title>
	<link rel="stylesheet" 
		  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		  type="text/css"
		  href="chat3.css"
	/>

</head>
<body>

	<div class="painel">
	
		<div class="box1">
		
			<section id="chat">
			
				<div class="box-title-chat">
					<h1 class="title-chat" >Chat:</h1>
				</div>
				
				<div id="msgBox">
					<div class="tabela">
						<div class="arrow">
							<i class="fa fa-arrow-up" aria-hidden="true"></i>
							<h3 id="contador"> 0 </h3>
							<i class="fa fa-arrow-down" aria-hidden="true"></i>
						</div>
						
						<div class="icon2">
							<i class="fa fa-comment" aria-hidden="true"></i>
						</div>
						
						<div class="icon3">
							<i class="fa fa-user" aria-hidden="true"></i>
							<h4 class="user"></h4>
						</div>
						
						<div class="usuario">
						</div>
					</div>
				</div>
				
				<div class="comment-box">
					<input type="text" id="msgContent" placeholder="Coment Here">
					<button id="send"><i class="fa fa-comment" aria-hidden="true"></i></button>
				</div>
				
			</section>
		</div>
		
		<div class="box2">
		
			<section id="highlights">
			
				<div class="box-title-light">
					<h1 class="title-light" >Destaques:</h1>
				</div>
				<div id="highlightsBox"></div>
				
			</section>
			
		</div>
		
	</div>
		<script src="script.js"></script>
</body>
</html>
